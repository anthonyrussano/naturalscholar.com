# ---------------------------------------------------------------
#  Site footer
# ---------------------------------------------------------------

footer:
  
  # Set the start time of the site for the bottom copyright display
  # For example: Set this to `2018`, then the footer will display'© 2018-2020' (2020 is the last page generation time)
  # If you leave this item blank,'© 2020' will be displayed separately (2020 is the last page generation time)
  # If you do not want to display any content, please set this to `false`
  copyright_since: 

  #  Site count
  statistics: 

    # Select LeanCloud/busuanzi as the website count. If you don’t want to enable it at all, just leave the `use` item blank.
    use:   # leancloud | busuanzi

    # If you choose to use LeanCloud, you need to complete the following configuration items
    leancloud: 
      appId: 
      appKey: 
      serverURL:   # REST API server address, not for LeanCloud international version

    # Site-wide UV （Unique Viewers）
    site_uv:
      enable: true
      before_text: '' # Display the content before the data, support HTML
      after_text: Viewers  # Display the content behind the data, support HTML
      divider: '&nbsp;&nbsp;&nbsp;|' # Separator, HTML syntax support
    
    # Total station PV（Page Views）
    site_pv:
      enable: true
      before_text: ''  # 展示在数据前的内容，支持 HTML
      after_text: Views  # 展示在数据后的内容，支持 HTML
      divider: ''  # 分隔符，HTML 语法支持
    
    # Page PV
    page_pv:
      enable: true
      before_text: ''
      after_text: Views 

  # Custom footer, support markdown
  custom_text: 
    # - 'Donate'
    # - 'BTC:'



# ---------------------------------------------------------------
# Optimization/function plugin
# ---------------------------------------------------------------

# Image lazy loading plugin
# You need to move the `lazyload` configuration item to the site 
# configuration file to make the relevant configuration effective! ! !
lazyload:
  enable: false
  onlypost: false
  loadingImage: 

# Site search plugin
# You need to move the `search` configuration item to the site configuration file to 
# make the relevant configuration effective! ! !
search:
  enable: false
  path: search.json
  field: All  # Page | Post | All

# note tag plugin
note: false

# Picture click to enlarge plugin
fancybox: 
  enable: true
  auto: true
  
# Back to top
back_to_top: false

# Dark Mode
darkmode: true



