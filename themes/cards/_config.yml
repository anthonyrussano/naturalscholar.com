# ---------------------------------------------------------------
# ⚠ Attention!
# ---------------------------------------------------------------
# Hexo There are two configuration files, namely the "site configuration file" 
# located in the site root directory and the "theme configuration file" here
# Pay attention to the corresponding configuration file when modifying, 
# some of the content of the theme configuration file may need to be copied 
# to the site configuration file to take effect



# ---------------------------------------------------------------
# <head> Label configuration
# ---------------------------------------------------------------

head: 
# Website icon
  favicon: /favicon.ico
# Social sharing links
  opengraph: 
    enable: true
    type: 
    twitter_card: summary_large_image
    twitter_id: 
    twitter_site: 
    image: page.thumbnail
    fb_admins: 
    fb_app_id: 

# Custom head
  custom_head: 
    # - ''
    # - ''



# ---------------------------------------------------------------
# Navigation bar/cover configuration
# ---------------------------------------------------------------

# Top navigation bar settings
navbar: 

  # Name display on the left
  sitename: Natural Scholar
  
  # Navigation link in the station on the right
  menu: 
    # - name: Stories
    #   url: /categories/
    # - name: Events
    #   url: /categories/
    # - name: Food
    #   url: /categories/
    # - name: Art
    #   url: /categories/

# The navigation bar is always displayed at the top of the screen
# Only effective when the screen width is not less than 1080 px
  sticky: true

# Cover settings
cover: 

  # The site name displayed at the top cover
  sitename: Natural Scholar

  # If the logo is set, the logo will be used first instead of sitename
  logo: 
  
  # logo below a sentence introduction
  description: A Research Project


# ---------------------------------------------------------------
# Style customization
# ---------------------------------------------------------------

style: 

  # Color configuration
  color: 
    main_color: '#eb5757'

  # Radian setting
  radius: 
    main_radius: 5px
    
  # Spacing setting
  space: 
    main_space: 3.5rem
    sm_space: 1.5rem  # 当屏幕宽度小于 650px 时候启用

  # Default code highlight
  highlight: 

    # Default code highlight theme
    default: 

    # Dark code highlight theme
    darkmode: 

  # highlight.js code highlighting
  hljs: 

    # Default code highlight theme
    default: 

    # Dark code highlight theme
    darkmode: 

  # prismjs code highlighting
  prismjs: 

    # Default code highlight theme
    default: 

    # Dark code highlight theme
    darkmode: 



# ---------------------------------------------------------------
# meta library
# ---------------------------------------------------------------

meta:

  # Default article title
  title: 'no title'
  
  # Default article author (can be overridden in front-matter)
  author:
    name: admin@naturalscholar.com
    url: https://www.naturalscholar.com
  
  # Article creation date
  date:
    title: ''
    format: 'YYYY-MM-DD' # Date format http://momentjs.com/docs/
  
  # Article update date
  updated:
    title: ''
    format: 'YYYY-MM-DD' # Date format http://momentjs.com/docs/

  # Article thumbnail
  thumbnail: 
    enable: false
    default: https://res.cloudinary.com/alchemist-cookbook/image/upload/v1538465246/favicon.png  # Default thumbnail, when the page `thumbnail` field is empty, fallback to this parameter

  # Article outdated reminder
  expire: 
    enable: false
    duration: 120  # Over this number of days will display an overdue reminder

  # Article automatic summary
  auto_excerpt: 
    enable: true
    length: 150

  # Article Directory
  toc: 
    enable: true
    list_number: false

  # Article copyright statement
  copyright: 
    enable: true
    
    # After the author's statement and permanent link, it can be multiple lines, support markdown
    custom_text:
      - 'Thank you for your support!'
      - 'BTC: bc1qx6pkaaszg66x3tcpgt5zd6x0pszdwy0sa3sv3n'



